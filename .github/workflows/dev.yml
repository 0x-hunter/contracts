name: dev

on:
  push:
    branches: ["dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          cd ts
          sed -i "s/\"1.0.0\"/\"1.0.0-${ABI_NUMBER}\"/" package.json
        env:
          ABI_NUMBER: ${{ github.run_number }}
      - run: |
          cd ts
          npm i
      - run: |
          cd ts
          npm run tsc
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          pacakge: ./ts/package.json
